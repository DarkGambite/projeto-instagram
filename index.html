<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-celular">
                <img src="./instagram imagens/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="./instagram imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo"> 
                    <div class="foto-perfil">
                        <img src="./instagram imagens/foto-instagram.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como santostizzo</a>
                    <a href="#" class="instagram-deslogar">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="sem-conta">Não é santostizzo?</p>
                    <p class="sem-conta">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="obtenha-o-app">
                    <p class="obter-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
